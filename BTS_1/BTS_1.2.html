<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Codifica dei caratteri per il documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Design responsivo -->
    <title>ESERCIZIO 1.2</title> <!-- Titolo della pagina web -->
    <!-- Link al CSS di Bootstrap per lo stile -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5"> <!-- Contenitore principale con margine superiore -->
        <div class="row"> <!-- Prima riga di colonne, 3-3-3-3 xl -->
            <div class="col-xl-3 col-12 bg-primary">-</div> <!-- Colonna con sfondo primario -->
            <div class="col-xl-3 col-12 bg-success">-</div> <!-- Colonna con sfondo di successo -->
            <div class="col-xl-3 col-12 bg-warning">-</div> <!-- Colonna con sfondo di avviso -->
            <div class="col-xl-3 col-12 bg-dark">-</div> <!-- Colonna con sfondo scuro -->
        </div>
        <div class="row mt-5"> <!-- Riga con margine superiore -->
            <div class="col-12"></div> <!-- Colonna vuota per spaziatura -->
        </div>
        <div class="row"> <!-- Seconda riga di colonne, 6-6 lg -->
            <div class="col-lg-6 col-xl-12 bg-primary">-</div> <!-- Colonna con sfondo primario -->
            <div class="col-lg-6 col-xl-12 bg-success">-</div> <!-- Colonna con sfondo di successo -->
        </div>
        <div class="row"> <!-- Terza riga di colonne, 6-6 lg -->
            <div class="col-lg-6 col-xl-12 bg-warning">-</div> <!-- Colonna con sfondo di avviso -->
            <div class="col-lg-6 col-xl-12 bg-dark">-</div> <!-- Colonna con sfondo scuro -->
        </div>
        <div class="row mt-5"> <!-- Riga con margine superiore -->
            <div class="col-12"></div> <!-- Colonna vuota per spaziatura -->
        </div>
        <div class="row"> <!-- Quarta riga di colonne, 8-4 md -->
            <div class="col-sm-8 col-md-12 bg-primary">-</div> <!-- Colonna con sfondo primario -->
            <div class="col-sm-4 col-md-12 bg-success">-</div> <!-- Colonna con sfondo di successo -->
        </div>
        <div class="row"> <!-- Quinta riga di colonne, 8-4 md -->
            <div class="col-sm-8 col-md-12 bg-warning">-</div> <!-- Colonna con sfondo di avviso -->
            <div class="col-sm-4 col-md-12 bg-dark">-</div> <!-- Colonna con sfondo scuro -->
        </div>
        <div class="row mt-5"> <!-- Riga con margine superiore -->
            <div class="col-12"></div> <!-- Colonna vuota per spaziatura -->
        </div>
        <div class="row"> <!-- Ultima riga di colonne 12 sempre -->
            <div class="col-12 bg-primary">-</div> <!-- Colonna a larghezza totale con sfondo primario -->
            <div class="col-12 bg-success">-</div> <!-- Colonna a larghezza totale con sfondo di successo -->
            <div class="col-12 bg-warning">-</div> <!-- Colonna a larghezza totale con sfondo di avviso -->
            <div class="col-12 bg-dark">-</div> <!-- Colonna a larghezza totale con sfondo scuro -->
        </div>
    </div>
    <!-- Link al JS di Bootstrap per l'interattivitÃ  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
